<mat-card class="estimation">
    <mat-card-title class="estimation__title">
      <ng-container *ngIf="correctValue === undefined" i18n>Wie hoch sch채tzen sie das Risiko?</ng-container>
      <ng-container *ngIf="correctValue !== undefined && correctValue === selectedValue" i18n>Ihre Einsch채tzung war richtig</ng-container>
      <ng-container *ngIf="correctValue !== undefined && correctValue !== selectedValue" i18n>Die richtige Einsch채tzung w채re Stufe {{correctValue}}</ng-container>
    </mat-card-title>
    <mat-card-content class="estimation__content">
        <img src="../../../assets/images/guess.png">
        <mat-divider class="estimation__divider"></mat-divider>
        <div class="estimation__values">
            <button mat-fab
                    *ngFor="let number of [1,2,3,4,5]"
                    class = "estimation__values-number"
                    [ngClass]="{
                      'estimation__values-selected': number === selectedValue && correctValue === undefined,
                      'estimation__values-solution': correctValue !== undefined,
                      'estimation__values-solution-false': correctValue !== selectedValue && number === selectedValue && correctValue !== undefined,
                      'estimation__values-solution-correct': correctValue === selectedValue && number === selectedValue && correctValue !== undefined,
                      'estimation__values-solution-true': correctValue !== selectedValue && number === correctValue && correctValue !== undefined
                    }"
                    (click)="selectedValue = number">{{number}}</button>
        </div>
        <div class="estimation__result">
          <ng-container *ngIf="score !== undefined">
            <div i18n>Ihre Punktzahl: {{score.human}}</div>
            <div i18n>Punkte Algorithmus: {{score.bot}}</div>
          </ng-container>
        </div>
        <mat-divider  class="estimation__divider"></mat-divider>
    </mat-card-content>
    <mat-card-actions class="estimation__actions">
        <button mat-raised-button i18n class="estimation__actions-next"
                [disabled]="selectedValue === undefined"
                (click)="correctValue === undefined?check():next()">
          <ng-container *ngIf="correctValue === undefined">{{checkText}}</ng-container>
          <ng-container *ngIf="correctValue !== undefined">{{nextText}}</ng-container>
        </button>
    </mat-card-actions>
</mat-card>
