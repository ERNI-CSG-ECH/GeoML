<iframe *ngIf="playVideo" width="380" height="680" src="https://www.youtube.com/embed/ajF-6UGMbiE"
  title="GeoML Tutorial" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<div *ngIf="!playVideo" class="tutorial">
  <div class="tutorial__button-play" (click)="playVideo=true">
    <mat-icon>play_circle</mat-icon>
    <span i18n>Erklärvideo abspielen</span>
  </div>
</div>
<button mat-flat-button class="tutorial__button-skip" [ngClass]="{'background': playVideo}" (click)="skipped.emit()">
  <span i18n>Überspringen</span>
  <svg-icon name="arrow"></svg-icon>
</button>
